<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .message {
            color: white;
            font-size: 1.5em;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .cake {
            font-size: 5em;
            margin: 20px;
            animation: bounce 2s infinite;
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            animation: float 6s infinite;
            font-size: 2em;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .note {
            position: absolute;
            font-size: 1.5em;
            animation: floatNote 4s linear infinite;
            opacity: 0;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        @keyframes floatNote {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="balloons" id="balloons"></div>
    <div class="container">
        <h1>Â∫∑„Å°„ÇÉ„Çì„ÅäË™ïÁîüÊó•„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ</h1>
        <div class="cake">üéÇ</div>
        <div class="message" id="message">Á¥†Êïµ„Å™1Âπ¥„Å´„Å™„Çä„Åæ„Åô„Çà„ÅÜ„Å´ÔºÅ</div>
    </div>
    <div class="music-control" id="musicControl">üîá</div>

    <script>
        // Èü≥Á¨¶„ÅÆËøΩÂä†
        function createNote() {
            if (!isMusicPlaying) return;
            
            const notes = ['‚ô™', '‚ô´', '‚ô©', '‚ô¨'];
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = `${Math.random() * 100}vw`;
            note.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(note);

            note.addEventListener('animationend', () => note.remove());
        }

        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÅÆ‰ΩúÊàê
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let source;
        let buffer;

        // Happy Birthday „ÅÆÈü≥Á¨¶„Éá„Éº„ÇøÔºà„ÉèÈï∑Ë™øÔºâ
        const notes = [
            { note: 'C4', duration: 0.75 }, // „Éè„ÉÉ
            { note: 'C4', duration: 0.25 }, // „Éî„Éº
            { note: 'D4', duration: 1 },    // „Éê„Éº„Çπ
            { note: 'C4', duration: 1 },    // „Éá„Éº
            { note: 'F4', duration: 1 },    // „Éà„Ç•„Éº
            { note: 'E4', duration: 2 },    // „É¶„Éº
            
            { note: 'C4', duration: 0.75 }, // „Éè„ÉÉ
            { note: 'C4', duration: 0.25 }, // „Éî„Éº
            { note: 'D4', duration: 1 },    // „Éê„Éº„Çπ
            { note: 'C4', duration: 1 },    // „Éá„Éº
            { note: 'G4', duration: 1 },    // „Éà„Ç•„Éº
            { note: 'F4', duration: 2 },    // „É¶„Éº
            
            { note: 'C4', duration: 0.75 }, // „Éè„ÉÉ
            { note: 'C4', duration: 0.25 }, // „Éî„Éº
            { note: 'C5', duration: 1 },    // „Éê„Éº„Çπ
            { note: 'A4', duration: 1 },    // „Éá„Éº
            { note: 'F4', duration: 1 },    // „Éá„Ç£„Ç¢
            { note: 'E4', duration: 1 },    // (name)
            { note: 'D4', duration: 1 },    // „Éº
            
            { note: 'Bb4', duration: 0.75 }, // „Éè„ÉÉ
            { note: 'Bb4', duration: 0.25 }, // „Éî„Éº
            { note: 'A4', duration: 1 },    // „Éê„Éº„Çπ
            { note: 'F4', duration: 1 },    // „Éá„Éº
            { note: 'G4', duration: 1 },    // „Éà„Ç•„Éº
            { note: 'F4', duration: 2 },    // „É¶„Éº
        ];

        // Èü≥„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
        async function playNote(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
            
            return new Promise(resolve => setTimeout(resolve, duration * 1000));
        }

        // Èü≥Á¨¶„Åã„ÇâÂë®Ê≥¢Êï∞„ÇíÂèñÂæó
        function getFrequency(note) {
            const notes = { C4: 261.63, D4: 293.66, E4: 329.63, F4: 349.23, G4: 392.00, A4: 440.00, Bb4: 466.16, C5: 523.25 };
            return notes[note];
        }

        // Êõ≤„ÇíÊºîÂ•è
        async function playMusic() {
            if (!isMusicPlaying) return;
            
            for (const note of notes) {
                if (!isMusicPlaying) break;
                await playNote(getFrequency(note.note), note.duration);
            }
            
            if (isMusicPlaying) {
                playMusic(); // „É´„Éº„ÉóÂÜçÁîü
            }
        }

        // Èü≥Ê•Ω„Ç≥„É≥„Éà„É≠„Éº„É´
        const musicControl = document.getElementById('musicControl');
        let isMusicPlaying = false;

        musicControl.addEventListener('click', async () => {
            if (isMusicPlaying) {
                isMusicPlaying = false;
                musicControl.textContent = 'üîá';
            } else {
                await audioContext.resume();
                isMusicPlaying = true;
                musicControl.textContent = 'üîä';
                playMusic();
            }
        });

        // „Éê„É´„Éº„É≥„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        const balloons = ['üéà', 'üéä', 'üéâ', '‚≠ê'];
        const balloonsContainer = document.getElementById('balloons');

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.textContent = balloons[Math.floor(Math.random() * balloons.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
            balloonsContainer.appendChild(balloon);

            balloon.addEventListener('animationend', () => {
                balloon.remove();
            });
        }

        setInterval(createBalloon, 300);
        setInterval(createNote, 500);

        // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂèñÂæó
        const urlParams = new URLSearchParams(window.location.search);
        const customMessage = urlParams.get('message');
        if (customMessage) {
            document.getElementById('message').textContent = decodeURIComponent(customMessage);
        }
    </script>
</body>
</html>
